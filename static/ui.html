<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amadeus Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-background"></div>

    <!-- Logoを表示するコンテナ -->
    <div id="logo-container">
        <img src="images/amadeus.png" alt="Amadeus Logo" class="logo">
    </div>

    <!-- キャラクター画像を表示するコンテナ -->
    <div id="character-container">
        <img src="images/Amadeus_stand.png" alt="Amadeus Character" class="character-image">
    </div>

    <!-- チャットボックス -->
    <div class="main-container">
        <div class="chat-box" id="chat-box">
            <p>AI応答のテキストがここに表示されます。</p>
        </div>
        
        <!-- 入力フォーム -->
        <textarea class="input-box" placeholder="ここにメッセージを入力"></textarea>
    </div>
</body>
</html>
